<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Dashboard IoT</title>
        <link href='https://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <section id="sidebar" class="col-md-3">

                </section>
                <section id="dash" class="col-md-9">
                    <div class"row">
                        <div class="col-md-6">
                            <div id="greeting" class="card col-md-12">
                                <h1>Good morning!</h1>
                            </div>
                            <div id="temperature" class="card col-md-12">
                                <h4>Temperature</h4>
                            </div>
                            <div id="humidity" class="card col-md-12">
                                <h4>Humidity</h4>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div id="affluence" class="card col-md-12">
                                <h4>Affluence</h4>
                            </div>
                            <div id="gases" class="card col-md-12">
                                <h4>Gases</h4>
                            </div>
                            <div id="map" class="card col-md-12">
                                <h4>Map</h4>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </body>
    <script src=""></script>
</html>
